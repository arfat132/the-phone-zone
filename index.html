<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Phone Zone</title>
     <!-------Font awesome link------->
     <script src="https://kit.fontawesome.com/1118116c0c.js" crossorigin="anonymous"></script>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <!-- Search Box -->
    <header>
      <nav class="navbar navbar-light navbar py-3">
        <div class="container">
           <a class="navbar-brand fs-3 fw-bold text-white ">The Phone Zone</a>
            <div class="d-flex mx-5 my-2">
              <input id="search-value" class="form-control search-box"  type="search" placeholder="Search" aria-label="Search">
              <button onclick="searchResult()" class="btn bg-dark search-btn text-white" type="submit">Search</button>
            </div>
              <i class="fa-solid fa-cart-plus fs-2 text-white"></i>
        </div>
      </div>
      </nav>
    </header>
  
    <!-- Explore More Details -->
    <section class="container pt-5">
      <div id="phone-details" class="card mb-3 shadow mx-auto" style="max-width: 1100px; border-radius:10px;">
      </div>
      </section>
        <!-- Search Result -->
        <section class="container py-5">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 row-cols-sm-1 g-4">
          </div>
        </section>
        <!-- Error message -->
        <div id="error-message" class="text-center"></div>
           <!-- bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JS Link -->
    <script src="index.js"></script>
  </body>
</html>
